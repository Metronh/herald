services:
  postgres:
    build: docker/SQL
    container_name: UserDB
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRESUSER}
      POSTGRES_PASSWORD: ${POSTGRESPASSWORD}
      POSTGRES_DB: usersdb
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - herald-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESUSER} -d usersdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    container_name: ArticleDB
    build: docker/MongoDb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODBUSERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODBPASSWORD}
    networks:
      - herald-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis-cache
    restart: always
    networks:
      - herald-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  user-service:
    image: user-service
    container_name: user-service
    restart: always
    ports:
      - 8080:8080
    build: 
      context: Backend/UserService
      dockerfile: UserService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ConnectionStrings__PostgresDb=${PostgresConnectionString}
      - JwtTokenInformation__TokenKey=${JwtToken}
      - JwtTokenInformation__Issuer=${JwtIssuer}
      - JwtTokenInformation__Audience=${JwtAudience}
      - JwtTokenInformation__ExpiryTime=${JwtExpiryTime}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - herald-network

  article-service:
    image: article-service
    container_name: article-service
    restart: always
    ports:
      - 8081:8080
    build: 
      context: Backend/ArticleService
      dockerfile: ArticleService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ConnectionStrings__MongoDb=${MongoDbConnectionString}
      - JwtTokenInformation__TokenKey=${JwtToken}
      - JwtTokenInformation__Issuer=${JwtIssuer}
      - JwtTokenInformation__Audience=${JwtAudience}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - herald-network
    
  set-up:
    image: set-up
    container_name: set-up
    restart: always
    ports:
      - 8082:8080
    build: 
      context: Setup/SetUp
      dockerfile: SetUp/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ConnectionStrings__PostgresDb=${PostgresConnectionString}
      - ConnectionStrings__MongoDb=${MongoDbConnectionString}
      - CsvLocations__UsersCsv=SyntheticData/users.csv
      - CsvLocations__ArticlesCsv=SyntheticData/articles.csv
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - herald-network

networks:
  herald-network:
    driver: bridge

volumes:
  postgres_data: