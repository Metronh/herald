# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies UploadData
      run: dotnet restore Setup/UploadData/UploadData.csproj  
    - name: Build UploadData
      run: dotnet build Setup/UploadData/UploadData.csproj --no-restore
    - name: Restore dependencies ArticleService
      run: dotnet restore Backend/ArticleService/ArticleService.csproj
    - name: Build ArticleService
      run: dotnet build Backend/ArticleService/ArticleService.csproj --no-restore

